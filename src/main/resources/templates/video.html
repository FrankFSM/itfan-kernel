<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <script src="https://cdn.bootcss.com/video.js/6.2.5/video.js"/>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.css" rel="stylesheet"/>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://cdn.bootcss.com/hls.js/0.7.11/hls.min.js"></script>
  <script src="/js/video.js"/>
  <script src="/js/siderbar.js"></script>

</head>

<body>
<div th:replace="header::fmenu"/>
<div th:replace="header::smenu"/>

<div class="pusher">
  <div th:replace="header::pmenu"/>

  <div class="nav-divider"></div>


  <div class="ui container">

    <div class="ui stackable grid">
      <div class="twelve wide column">

        <div class="row relative">
          <h2 class="ui dividing header black" id="videoTitle">
            <span th:text="${video.title}"></span>
          </h2>
        </div>


        <div class="player" style="margin-top: 5px">
          <video id="video" autoplay="autoplay" controls="controls" width="100%">
            <source th:src="${video.realUrl}"/>
          </video>

        </div>

      </div>
      <div class="four wide  column">

        <div class="nav-divider"></div>

        <div class="nav-divider"></div>

        <div class="nav-divider"></div>


        <h2 class="ui dividing header black">
          <i class="pointing down icon"></i>
          选集播放
        </h2>

        <div class="ui active centered inline loader" id="listLoader"></div>

        <div class="spaced" id="playList">

        </div>

      </div>


    </div>

    <div class="ui hidden divider"></div>

  </div>

</div>
</body>
</html>
